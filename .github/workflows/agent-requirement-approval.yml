name: Agent Requirement Approval

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  contents: read
  pull-requests: read

jobs:
  handle-requirement-approval:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.body, 'Agent-Task-Id: requirement')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd .github/scripts && npm install

      - name: Extract parent issue number
        id: extract_issue
        run: |
          BODY="${{ github.event.pull_request.body }}"
          ISSUE_NUM=$(echo "$BODY" | grep -oP 'Agent-Parent-Issue:\s*\K\d+' || echo "")
          if [ -z "$ISSUE_NUM" ]; then
            echo "Error: Could not extract parent issue number"
            exit 1
          fi
          echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT

      - name: Update parent issue labels
        run: node .github/scripts/update-labels.js
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          ISSUE_NUMBER: ${{ steps.extract_issue.outputs.issue_number }}
          REMOVE_LABELS: agent:requirement-in-progress
          ADD_LABELS: agent:requirement-approved,agent:spec-in-progress
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Add comment to parent issue
        run: node .github/scripts/add-comment.js
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          ISSUE_NUMBER: ${{ steps.extract_issue.outputs.issue_number }}
          COMMENT_BODY: |
            ✅ **Requirement Document Approved**
            
            The requirement document has been reviewed and approved.
            
            **Approved PR**: #${{ github.event.pull_request.number }}
            **Document**: `${{ github.event.pull_request.head.ref }}`
            
            **Next Steps:**
            1. System will now generate a detailed Spec (需求规格说明书)
            2. Copilot will create a Spec PR within 20 minutes
            3. Review and approve the Spec PR to proceed
            
            **Status**: `spec-in-progress`
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Assign to Copilot for Spec generation
        run: node .github/scripts/assign-to-copilot.js
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          ISSUE_NUMBER: ${{ steps.extract_issue.outputs.issue_number }}
          TASK_TYPE: spec
          GITHUB_REPOSITORY: ${{ github.repository }}
