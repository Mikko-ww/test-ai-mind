# ============================================================================
# Agent Requirement Approval Workflow - 代理需求批准工作流
# ============================================================================
#
# 【工作流用途】
# 这个工作流处理需求文档（Requirement Document）PR 的批准和合并后的流程。
# 它是简单请求流程的一部分，当需求文档被批准后，触发规格说明书的生成。
#
# 【触发方式】
# - PR 关闭时（pull_request.closed）
# - 必须是合并状态（merged == true）
# - PR body 包含 'Agent-Task-Id: requirement' 标记
#
# 【主要功能】
# 1. 提取父 Issue：从 PR body 中提取父 Issue 编号
# 2. 更新标签：
#    - 移除：agent:requirement-in-progress
#    - 添加：agent:requirement-approved, agent:spec-in-progress
# 3. 添加评论：在父 Issue 中添加批准通知和下一步说明
# 4. 分配给 Copilot：触发 Spec（规格说明书）生成任务
#
# 【工作流程】
# 1. 用户审查并合并 Requirement PR
# 2. 工作流被触发
# 3. 从 PR body 提取父 Issue 编号
# 4. 更新父 Issue 的标签状态
# 5. 在父 Issue 添加批准通知评论
# 6. 将任务分配给 Copilot 生成 Spec
# 7. Copilot 创建 Spec PR（20 分钟内）
#
# 【简单请求流程】
# 1. 用户创建简单请求 Issue
# 2. Agent 生成 Requirement Document PR
# 3. 用户审查并合并 Requirement PR ← 此工作流处理
# 4. Agent 生成 Spec PR
# 5. 用户审查并合并 Spec PR
# 6. Agent 生成 Plan PR
# 7. 后续流程与标准请求相同
#
# 【与标准请求的区别】
# - 标准请求：直接生成 Spec PR
# - 简单请求：先生成 Requirement PR，批准后再生成 Spec PR
#
# 【使用场景】
# - 简单功能请求的需求文档批准
# - 快速原型开发的需求确认
# - 小型 bug 修复的需求验证
#
# 【评论内容】
# - 需求文档已批准的确认
# - 批准的 PR 链接
# - 下一步操作说明
# - 预计时间线（Spec PR 将在 20 分钟内创建）
#
# ============================================================================

name: Agent Requirement Approval
run-name: "Agent Requirement Approval • PR #${{ github.event.pull_request.number }} • ${{ github.event.pull_request.title }}"

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  contents: read
  pull-requests: read

jobs:
  handle-requirement-approval:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.body, 'Agent-Task-Id: requirement')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd .github/scripts && npm install

      - name: Extract parent issue number
        id: extract_issue
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          ISSUE_NUM=$(echo "$PR_BODY" | grep -oP 'Agent-Parent-Issue:\s*\K\d+' || echo "")
          if [ -z "$ISSUE_NUM" ]; then
            echo "Error: Could not extract parent issue number"
            exit 1
          fi
          echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT

      - name: Reopen parent issue if closed
        run: node .github/scripts/reopen-issue.js
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          ISSUE_NUMBER: ${{ steps.extract_issue.outputs.issue_number }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Update parent issue labels
        run: node .github/scripts/update-labels.js
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          ISSUE_NUMBER: ${{ steps.extract_issue.outputs.issue_number }}
          REMOVE_LABELS: agent:requirement-in-progress
          ADD_LABELS: agent:requirement-approved,agent:spec-in-progress
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Add comment to parent issue
        run: node .github/scripts/add-comment.js
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          ISSUE_NUMBER: ${{ steps.extract_issue.outputs.issue_number }}
          COMMENT_BODY: |
            ✅ **Requirement Document Approved**
            
            The requirement document has been reviewed and approved.
            
            **Approved PR**: #${{ github.event.pull_request.number }}
            **Document**: `${{ github.event.pull_request.head.ref }}`
            
            **Next Steps:**
            1. System will now generate a detailed Spec (需求规格说明书)
            2. Copilot will create a Spec PR within 20 minutes
            3. Review and approve the Spec PR to proceed
            
            **Status**: `spec-in-progress`
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Assign to Copilot for Spec generation
        run: node .github/scripts/assign-to-copilot.js
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          ISSUE_NUMBER: ${{ steps.extract_issue.outputs.issue_number }}
          TASK_TYPE: spec
          GITHUB_REPOSITORY: ${{ github.repository }}
