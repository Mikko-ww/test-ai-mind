name: Agent Intake

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  intake:
    runs-on: ubuntu-latest
    if: |
      contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.issue.author_association) &&
      contains(github.event.issue.body, '<!-- agent-request -->') &&
      !contains(github.event.issue.body, '<!-- agent-task -->') &&
      !contains(github.event.issue.body, '<!-- agent-probe -->')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd .github/scripts && npm install

      - name: Initialize state
        run: node .github/scripts/initialize-state.js
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Add labels
        run: node .github/scripts/add-labels.js
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          LABELS: agent:spec-in-progress
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Assign to Copilot
        run: node .github/scripts/assign-to-copilot.js
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          TASK_TYPE: spec
          GITHUB_REPOSITORY: ${{ github.repository }}
