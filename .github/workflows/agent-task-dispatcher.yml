name: Agent Task Dispatcher

on:
  workflow_dispatch:
    inputs:
      parent_issue:
        description: 'Parent issue number'
        required: true
        type: number
      trigger:
        description: 'Trigger reason'
        required: false
        type: string
        default: 'manual'

permissions:
  contents: read
  issues: write

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install js-yaml @octokit/rest

      - name: Dispatch next task
        run: node .github/scripts/dispatch-task.js
        env:
          AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
          PARENT_ISSUE: ${{ inputs.parent_issue }}
          GITHUB_REPOSITORY: ${{ github.repository }}
